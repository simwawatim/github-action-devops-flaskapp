name: Flask CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run deploy script on server
        run: |
          cd /home/ubuntu/erp-project/github-action-devops-flaskapp
          ./deploy.sh
